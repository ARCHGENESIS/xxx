<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Test with Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #play-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="assets/xxxfix.patt">
      <a-video id="video" src="https://drive.google.com/uc?export=download&id=1G8kLnw48_s-vzNOv8NBA5zT5rzOO491V" position="0 1 0" width="2" height="1" rotation="0 0 0" autoplay loop playsinline webkit-playsinline></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <button id="play-button">Play Video</button>
  <script>
    document.querySelector('#play-button').addEventListener('click', function () {
      var videoEl = document.querySelector('#video');
      videoEl.play();
      this.style.display = 'none';
    });
  </script>
</body>
</html>
