<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Three.js Example - 01 - Basic</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* Add some basic styles to ensure the button is visible */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    button {
      position: fixed;
      bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="assets/xxxfix.patt">
      <a-video 
        id="video" 
        src="assets/xxxseventwenty.mp4" 
        position="0 0.5 0" 
        rotation="0 0 0" 
        width="3" 
        height="1.5" 
        loop 
        muted 
        playsinline>
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <button onclick="document.querySelector('#video').play()">Play Video</button>
</body>
</html>
