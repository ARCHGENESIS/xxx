<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Three.js Example - 01 - Basic</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 9999;
      cursor: pointer;
    }
    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="assets/xxxfix.patt">
      <a-video 
        id="video" 
        src="assets/ezgif.mp4" 
        position="0 0.5 0" 
        rotation="0 0 0" 
        width="3" 
        height="1.5" 
        autoplay 
        loop 
        muted 
        playsinline>
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <button class="play-button" onclick="playVideo()">Play Video</button>
  <script>
    function playVideo() {
      var video = document.querySelector('#video');
      if (video) {
        video.play().then(() => {
          console.log('Video is playing');
        }).catch((error) => {
          console.error('Error trying to play video:', error);
        });
      } else {
        console.error('Video element not found');
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      var video = document.querySelector('#video');
      if (video) {
        video.muted = true; // Mute video for autoplay
        video.play().then(() => {
          console.log('Video started automatically');
        }).catch((error) => {
          console.error('Autoplay prevented:', error);
        });
      }
    });

    // Added touch event listener to handle autoplay issues on mobile
    document.addEventListener('touchstart', () => {
      var video = document.querySelector('#video');
      if (video && video.paused) {
        video.play().then(() => {
          console.log('Video played after touch interaction');
        }).catch((error) => {
          console.error('Error playing video after touch interaction:', error);
        });
      }
    });
  </script>
</body>
</html>
