<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Three.js Example - Wall Marker</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0;">
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="pattern-xxxfix.patt">
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-plane>
          <a-html>
            <div>
              <img src="xxx.gif" style="width: 3m; height: 3m;">
            </div>
          </a-html>
        </a-plane>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
