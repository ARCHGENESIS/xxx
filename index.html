<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Test with Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0;">
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="assets/xxxfix.patt">
      <a-video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" position="0 1 0" width="2" height="1" autoplay loop muted playsinline></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
